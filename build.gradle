plugins {
    id 'java'
}

group 'net.ml'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.openjdk.jmh:jmh-core:1.22'
    testCompile 'org.openjdk.jmh:jmh-generator-annprocess:1.22'
    testAnnotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.22'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
